{% extends "layout/base.html" %}

{% block title %}会员订阅{% endblock %}

{% block main %}

<div class="container">
  <h6 class="text-center mt-3">感谢您订阅FT中文网会员</h6>

  <div class="row justify-content-center mt-5">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">订阅成功</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <span>会员类型</span>
            <span>{{ user.member.buildMemberType() }}</span>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <span>会员期限</span>
            <span>{{ user.member.expireDate }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <a class="btn btn-primary" href="{{ redirectTo }}">返回</a>
  </div>
</div>

{% endblock %}
